name: flutter_template
description: "A new Flutter project."
publish_to: 'none' # This project is private
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/ota_packs/design_pack.json
    - assets/ota_packs/layout_pack.json
    - assets/ota_packs/onboarding_pack.json
    - assets/ota_packs/screens_pack.json
    - assets/ota_packs/config_pack.json
